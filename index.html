<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></a>
</head>
<body>
    <form>
        <h1 class="header">  HTML 5 Form Input Field  </h1>
        <div>  
        <label for="text"> Text input type for name: </label>
        <input type="text" id="text" name="text">
        <span class="text-error"  id ="text-error" for="text"></span>
    </div>

    <div>      
        <label for="pwd"> Password: </label>
        <input type="password" id="password">
    </div>

    <div>      
        <label for="email"> Email : </label>
        <input type="email" id="email">
    </div>
    <div>      
        <label for="url"> URL : </label>
        <input type="url" id="url">
    </div>

    <div>      
        <label for="number"> Number input type: </label>
        <input type="number" id="number">
    </div>
    <div>      
        <label for="number"> Contact Number: </label>
        <input type="tel" id="contactNumber">
    </div>
    <div>      
        <label for="search"> Search input type: </label>
        <input type="search" id="search">
    </div>
    <div>      
        <label for="dateAndTime"> Choose date and time: </label>
        <input type="datetime-local" id="dateAndTime">
        <span class="validity"></span>
    </div>
    <div>      
        <label for="salary"> Choose your salary: </label>
        <input type="range" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output" for="salary">400000</output>
    </div>
    <div>  <button id="submit">Submit</button>
    </div>
</form>

<script>

const text = document.querySelector('#text');
    const textError = document.getElementById('text-error');
    
    text.addEventListener('input', function() {
        let nameRegex = /^[A-Z]{1}[a-z\s]+$/;
        if (nameRegex.test(text.value))
            textError.textContent = "";
        else 
            textError.textContent = "Name is Incorrect";
    });

    const salary = document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent = salary.value; 

    salary.addEventListener('input', function() {
        output.textContent = salary.value;})
</script>


</body>
</html>
